      jdk: openjdk6
    - rvm: 1.9.2
      jdk: openjdk7
    - rvm: 1.9.2
      jdk: oraclejdk7
    - rvm: 1.8.7
      jdk: openjdk6
    - rvm: 1.8.7
      jdk: openjdk7
    - rvm: 1.8.7
      jdk: oraclejdk7
    - rvm: rbx-2.1.1
      jdk: openjdk6
    - rvm: rbx-2.1.1
      jdk: openjdk7
    - rvm: rbx-2.1.1
